{% block scripts %}
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        var timeout = 5;
        function show() {
        	
        	timeout--;
        	if(timeout == 0) {
        		window.open('','_parent',''); 
        		window.close();
        	}
        	else {
        		setTimeout(show, 1000);
        	}
        	$('span').html(timeout);
        }
        show();
    })

</script>
